
<!DOCTYPE html>
<html lang="ja">
    
    <meta charset="utf-8">
  <head>
    <title>Geolocation</title>
    
  </head>
  <body>
      <div class="container">
      <div class="options-box">
        <h1>地域包括ケアシステムマップ</h1>
        <div>
			<span>
			地域安全マップ</span>
			<h1>
			</h1>
          <input id="show-listings" type="button" value="ピンをオンにする">
          <input id="hide-listings" type="button" value="ピンを隠す">
          <hr>
			<span>
			医療、介護マップ</span>
			<h1>
			</h1>
           <input id="show-listings" type="button" value="ピンをオンにする">
          <input id="hide-listings" type="button" value="ピンを隠す">
        </div>
      </div>
      <div id="map_canvas" style="width: 100%;height: 100%;"></div>
    </div>
      <div id="gmap"
           style="height: 600px;width: 600px;"></div>
      <script>
      function initMap(){
      var target=
      document.getElementById('gmap');
      var map=newgoogle.maps.Map(document.getElementById('gmap'),{
                                center:{
                                 lat:35.681167
                                 lng:139.767052},
                                 zoom:15
                                 
                                 });
      var infoWindow=new google.maps.InfoWindow;
      if(!navigator.geolocation){
      infoWindow.setPosition(map.getCenter());
      infoWindow.setContent('Geolocationに対応していません。');
      infoWindow.open(map);
      }
      
      navigator.geolocation.getCurrentPosition(function(position){
          var pos={
              lat:position.coods.latitude,
              lng:
              position.coords.longitude
          };
          infoWindow.setPosition(pos);
          infoWindow.open(map);
          map.setCenter(pos);
          },function(){
          infoWindow.setPosition(map.getCenter());
          infoWindow.setContent('Error:Geolocationが無効です。');
          infoWindow.open(map);
          
      });
      }</script>
      <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDexXnvpRB8rLjKLaHTMv5BiJZDukg5RAA=initMap&libraries=&v=weekly"
      defer
    ></script>
    
  </body>
</html>
