<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    
    <style type="text/css">
      
      #map {
          bottom: 0px;
        height: 100%;
          left: 360px;
          position: absolute;
          right: 0px;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        font-family: Arial,sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

        .container{
            height: 100%;
            width: 25%;
            position: relative;
        }
        input{
            font-size: 12px;
            
        }
        h1{
            color: black;
            font-size: 22px;
            margin: 0 0 10px 0;
            text-align: center;
        }
        #hide-listings,
        #show-listings{
            width: 48%;
        }
        hr{
            background: #DOD7d9；
            height:1px;
            margin: 20px 0 20px 0;
            border: none;
        }
        
        .option-box{
            background: #fff;
            border: 1px solid #999;
            border-radius: 3px;
            height: 100%;
            line-height: 35px;
            padding: 10px 10px 39px 10px;
            text-align: left;
            width: 340px;
            
        }
        #pano{
            width: 200px;
            height: 200px
        }
        .text{
            font-size: 12px;
        }
      .custom-map-control-button {
        appearance: button;
        background-color: #fff;
        border: 0;
        border-radius: 2px;
        box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        margin: 10px;
        padding: 0 0.5em;
        height: 40px;
        font: 400 18px Roboto, Arial, sans-serif;
        overflow: hidden;
      }
      .custom-map-control-button:hover {
        background: #ebebeb;
      }
    </style>
	  
	  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDexXnvpRB8rLjKLaHTMv5BiJZDukg5RAA&callback=initMap&libraries=&v=weekly"
      defer
			></script>
	  <script>
      
      let map, infoWindow;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 18,
        });
        infoWindow = new google.maps.InfoWindow();
        const locationButton = document.createElement("button");
        locationButton.textContent = "現在地を探す";
        locationButton.classList.add("custom-map-control-button");
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(
          locationButton
        );
        locationButton.addEventListener("click", () => {
         
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                const pos = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                };
                infoWindow.setPosition(pos);
                infoWindow.setContent("Location found.");
                infoWindow.open(map);
                map.setCenter(pos);
              },
              () => {
                handleLocationError(true, infoWindow, map.getCenter());
              }
            );
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
        });
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? "Error: 現在地の取得に失敗しました"
            : "Error: このブラウザはジオロケーションに対応していません"
        );
        infoWindow.open(map);
      }
      
    </script>
      
  </head>
  <body>
     <div class="container">
      <div class="options-box">
        <h1>地域包括ケアシステムマップ</h1>
        <div>
			<span>
			地域安全マップ</span>
			<h1>
			</h1>
          <input id="show-listings" type="button" value="ピンをオンにする" onclick="doOpen()">
          <input id="hide-listings" type="button" value="ピンを隠す" onclick="doClose()">
          <hr>
			<span>
			医療、介護マップ</span>
			<h1>
			</h1>
           <input id="show-listings" type="button" value="ピンをオンにする" onclick="doOpen()">
          <input id="hide-listings" type="button" value="ピンを隠す" onclick="doClose()">
          </div>
           </div>
      </div>
      <div id="map"></div>
	  
	  <script>
	
	var map;
	var marker=[];
		  var infoWindow=[];
		  var markerDate=[
			  {
	name:'川口市元郷2丁目１５',
				  lat:35.796470,
				  lng:139.730216,
			  }
			  
		  ];
		  
		 for (var i = 0; i < markerData.length; i++) {
        markerLatLng = new google.maps.LatLng({lat: markerData[i]['lat'], lng: markerData[i]['lng']}); // 緯度経度のデータ作成
        marker[i] = new google.maps.Marker({ // マーカーの追加
         position: markerLatLng, // マーカーを立てる位置を指定
            map: map // マーカーを立てる地図を指定
       });
  
     infoWindow[i] = new google.maps.InfoWindow({ // 吹き出しの追加
         content: '<div class="map">' + markerData[i]['name'] + '</div>' // 吹き出しに表示する内容
       });
  
     markerEvent(i); // マーカーにクリックイベントを追加
 }
}
  
// マーカーにクリックイベントを追加
function markerEvent(i) {
    marker[i].addListener('click', function() { // マーカーをクリックしたとき
      infoWindow[i].open(map, marker[i]); // 吹き出しの表示
  });
}
		  
	  </script>
    
      
  </body>
</html>
